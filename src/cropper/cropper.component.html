<div class="container">
  <!--图片，参数-->
  <div class="row">
    <div class="col-md-9">
      <div class="img-container">
        <img id="image" src="../assets/img/picture.jpg" alt="Picture"
             class="cropper-hidden">
      </div>
    </div>
    <div class="col-md-3">
      <!-- <h3>Preview:</h3> -->
      <div class="docs-preview clearfix">
        <div class="img-preview preview-lg" style="width: 256px; height: 144px;"><img
          [src]="srcImage" class="srcImage">
        </div>
      </div>
    </div>
  </div>

  <!--按钮配置-->
  <div class="row">
    <div class="col-md-9 docs-buttons">
      <!-- <h3>Toolbar:</h3> -->
      <div class="btn-group">
        <button type="button" class="btn btn-primary" (click)="option('setDragMode','move')" title="Move">
          <span class="fa fa-arrows"></span>
        </button>
        <button type="button" class="btn btn-primary" (click)="option('setDragMode','crop')" title="Crop">
          <span class="fa fa-crop"></span>
        </button>
      </div>


      <div class="btn-group">
        <button type="button" class="btn btn-primary" (click)="option('zoom','0.1')" title="Zoom In">
          <span class="fa fa-search-plus"></span>
        </button>
        <button type="button" class="btn btn-primary" (click)="option('zoom','-0.1')" title="Zoom Out">
          <span class="fa fa-search-minus"></span>
        </button>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-primary" (click)="move(-10,0)"
                title="Move Left">
          <span class="fa fa-arrow-left"></span>
        </button>
        <button type="button" class="btn btn-primary" (click)="move(10,0)"
                title="Move Right">
          <span class="fa fa-arrow-right"></span>
        </button>
        <button type="button" class="btn btn-primary" (click)="move(0,-10)"
                title="Move Up">
          <span class="fa fa-arrow-up"></span>
        </button>
        <button type="button" class="btn btn-primary" (click)="move(0,10)"
                title="Move Down">
          <span class="fa fa-arrow-down"></span>
        </button>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-primary" (click)="rotate(-45)" title="Rotate Left">
          <span class="fa fa-rotate-left"></span>
        </button>
        <button type="button" class="btn btn-primary" (click)="rotate(45)" title="Rotate Right">
          <span class="fa fa-rotate-right"></span>
        </button>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-primary" (click)="option('scaleX',-1)" title="Flip Horizontal">
          <span class="fa fa-arrows-h"></span>
        </button>
        <button type="button" class="btn btn-primary" (click)="option('scaleY',-1)" title="Flip Vertical">
          <span class="fa fa-arrows-v"></span>
        </button>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-primary" (click)="getImageAndClose()" title="截图">
          <span class="fa fa-check"></span>
        </button>
        <button type="button" class="btn btn-primary" (click)="action('clear')" title="Clear">
          <span class="fa fa-remove"></span>
        </button>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-primary" (click)="action('disable')" title="Disable">
          <span class="fa fa-lock"></span>
        </button>
        <button type="button" class="btn btn-primary" (click)="action('enable')" title="Enable">
          <span class="fa fa-unlock"></span>
        </button>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-primary" (click)="action('reset')" title="Reset">
          <span class="fa fa-refresh"></span>
        </button>

      </div>
      <div class="btn-group">
        <label class="btn btn-primary" for="inputImage" title="请上传图片文件">
          <input type="file" class="sr-only" id="inputImage" ngModel="inputImage" name="file"
                 (change)="inputImageUpload()"
                 accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff">
          <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title=""
                data-original-title="请选择图片">
        <span class="fa fa-upload"></span>
        </span>
        </label>
      </div>
      <!--下载图片-->
      <div class="btn-group">
        <a class="btn btn-primary" href="{{$download}}" (click)="downLoad()" download="cropped.jpg" _tcd_="#"><span
          class="fa fa-cloud-download"></span>
        </a>
      </div>
    </div>
  </div>
</div>
